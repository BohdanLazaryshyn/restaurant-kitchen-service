<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
          class="navbar navbar-expand-lg blur blur-rounded top-0
          z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid">
          <a class="navbar-brand font-weight-bolder ms-sm-3"
             href="/" rel="tooltip" title="Home page"
             data-placement="bottom">
            Home page
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button"
                  data-bs-toggle="collapse" data-bs-target="#navigation"
                  aria-controls="navigation" aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0"
               id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-lg-2 ps-lg-5 w-100">
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link" href="{% url 'kitchen:dish-list' %}"
                title="Our menu">Our menu</a>
              </li>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link"
                   href="{% url 'kitchen:dish-type-list' %}?my_tasks=True"
                title="Type of dishes">Type of dishes</a>
              </li>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link" href="{% url 'kitchen:cook-list' %}"
                title="Our workers">Our workers</a>
              </li>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link" href="{% url 'storehouse:ingredient-list' %}"
                title="Product">Product</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item ms-lg-auto">
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url 'kitchen:dish-create' %}">
                    <p class="d-inline text-sm z-index-1 font-weight-bold"
                       data-bs-toggle="tooltip" data-bs-placement="bottom"
                       title="New dish"><b>New dish</b></p>
                  </a>
                </li>&emsp;&emsp;&emsp;
                <li class="nav-item">
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url "kitchen:cook-detail" pk=user.id %}">
                    <p class="d-inline text-sm z-index-1 font-weight-bold"
                       data-bs-toggle="tooltip" data-bs-placement="bottom"
                       title="Profile">Profile: {{ user.username }}</p>
                  </a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url 'logout' %}">
                    <i class="fa fa-sign-out me-1"></i>
                    <p class="d-inline text-sm z-index-1 font-weight-bold"
                       data-bs-toggle="tooltip" data-bs-placement="bottom"
                       title="Logout">Logout</p>
                  </a>
                </li>
              {% else %}
                <li class="nav-item ms-lg-auto">
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url "login" %}">
                    <p class="d-inline text-sm z-index-1 font-weight-bold"
                       data-bs-toggle="tooltip" data-bs-placement="bottom"
                       title="Login">Login</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url "kitchen:register" %}">
                    <p class="d-inline text-sm z-index-1 font-weight-bold"
                       data-bs-toggle="tooltip" data-bs-placement="bottom"
                       title="Registration">Registration</p>
                  </a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
