{% extends "base.html" %}

{% block content %}
  <h1>Delete worker {{ cook.username }} ({{ cook.first_name }} {{ cook.last_name }})?</h1>
  <form action="" method="post">
    {% csrf_token %}
      <p>
        <input type="submit" value="Yes" class="btn btn-danger">
        or
        <a href="{% url 'kitchen:cook-detail' pk=cook.id %}">No</a>
      </p>

  </form>
{% endblock %}
